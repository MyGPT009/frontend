<section class="register">
  <div class="register-container">
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Enter your name" formControlName="name" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Enter your email" formControlName="email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" placeholder="Enter your password" formControlName="password" />
        </div>

        <div class="form-group">
          <label for="password_confirmation">Confirm Password</label>
          <input id="password_confirmation" placeholder="Confirm your password" formControlName="password_confirmation" />
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="registerForm.invalid">Submit</button>
          <button type="button" (click)="goToLogin()">Go to Login</button>
        </div>
      </form>
  </div>
</section>
