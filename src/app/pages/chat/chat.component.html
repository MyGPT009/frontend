<div class="chat-wrapper">
  <div class="chat-messages">
    <div *ngFor="let msg of messages" [ngClass]="msg.role" class="message">
      <div class="bubble">
        <div class="text">{{ msg.content }}</div>
      </div>
    </div>
    <div *ngIf="loading" class="message model">
      <div class="bubble typing">L'IA répond...</div>
    </div>
  </div>

  <div class="chat-input">
    <textarea
      [(ngModel)]="userInput"
      (keydown.enter)="sendMessage(); $event.preventDefault();"
      placeholder="Écrivez quelque chose..."
      [disabled]="loading"
    ></textarea>
    <button (click)="sendMessage()" [disabled]="loading || !userInput.trim()">Envoyer</button>
  </div>
</div>
