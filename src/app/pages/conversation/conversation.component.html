<section class="message-section">
  <div #messageList class="messages-list">
    <div *ngFor="let msg of messages">
      <!-- Message de l'utilisateur -->
      <div class="message user">
        <div class="bubble">
          <div class="text">{{ msg.content }}</div>
        </div>
      </div>

      <!-- Réponse de l'IA (si présente) -->
      <div *ngIf="msg.aiResponse" class="message model">
        <div class="bubble">
          <div class="text">{{ msg.aiResponse }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="message-input">
    <textarea
      [(ngModel)]="userInput"
      (keydown.enter)="sendMessage(); $event.preventDefault();"
      placeholder="Écrivez quelque chose..."
      [disabled]="loading"
    ></textarea>
    <button (click)="sendMessage()" [disabled]="loading || !userInput.trim()">Envoyer</button>
  </div>
</section>
